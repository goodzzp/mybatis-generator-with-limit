plugins {
    id 'java'
}

group 'mybatis'
version '1.3.7'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.mybatis.generator', name: 'mybatis-generator-core', version: '1.3.7'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task fatJarService(type: Jar) {
    manifest {
        attributes 'Main-Class': 'org.mybatis.generator.api.ShellRunner'
    }
    baseName = 'mybatis-generator-core-custom'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }{
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
    with jar
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
